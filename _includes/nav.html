<nav>
    <ul>
        {% for page_path in site.header_pages %}
        {% assign page = site.pages | where: "path", page_path | first %}
        {% if page %}
        <li>
            <a href="{{ page.url | relative_url }}" class="{% if page.url == page.path %}active{% endif %}">
                {{ page.title }}
            </a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
